<div class="container-loading" *ngIf="isLoading">
    Loading...
</div>
<div class="content" *ngIf="!isLoading">
    <div class="item-info">
        <div class="slideshow-container">
            <slideshow [height]="'300px'" [imageUrls]="images" [backgroundSize]="'contain'" [showDots]="true"></slideshow>
        </div>
        <h1 class="name">{{item.name}}</h1>
        <h4 class="price">EUR {{item.price}}</h4>
        <p class="description">{{item.description}}</p>
    </div>
    <div class="details">
        <div *ngIf="!isUserLogged" class="unauthorized-container">
            <p class="unauthorized-text">
                More Details and Seller information are available only to registered Users.
            </p>
            <button class="unauthorized-btn" routerLink="/user/register">Register</button>
        </div>
        <div *ngIf="isUserLogged" class="authorized-container">
            <app-user-in-item-details [userId]="item.ownerId"></app-user-in-item-details>
            <div class="address">
                <i class="fas fa-home"></i>
                <div>
                    <div class="address-adress">
                        {{item.address}}
                    </div>
                    <div class="address-country">
                        {{item.city}}, {{item.country}}
                    </div>
                </div>
            </div>
            <div class="delete-container">
                <button class="delete" *ngIf="isOwner" (click)="deleteEventhandler()">Delete Item</button>
            </div>
        </div>
    </div>
</div>
